<ion-header>
  <ion-navbar>
    <ion-title>
      Pedido
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-list id="pedido-list9">
      <ion-item *ngFor="let group of order" color="none">
        {{ group[0]?.name }} x {{group?.length}} = R$ {{(group[0]?.price*group?.length)/100 | number: '.2'}}
      </ion-item>
    </ion-list>
  </ion-list>
  <div class="spacer" style="width:300px;height:32px;" id="pedido-spacer5"></div>
  <div id="pedido-markdown8" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Valor Total: R$ {{ valorTotal/100 | number: '.2' }}
    </p>
  </div>
  <button id="pedido-button4" ion-button color="balanced" block (click)="payBill()">
    Pagar a Conta
  </button>
</ion-content>
