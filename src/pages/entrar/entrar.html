<ion-content padding id="page6" style="background-color:Default;">
  <div id="entrar-container2">
    <div class="spacer" style="width:300px;height:74px;" id="entrar-spacer4"></div>
    <img src="assets/img/kKqcwsVoQaah0DVkE3Qc_37130397.png" style="display:block;width:33%;height:auto;margin-left:auto;margin-right:auto;" />
  </div>
  <div class="spacer" style="width:300px;height:24px;" id="entrar-spacer3"></div>
    <ion-list id="entrar-list1">
      <ion-item id="entrar-input1">
        <ion-label stacked>
          Email
        </ion-label>
        <ion-input type="email" placeholder="Digite seu email" [(ngModel)]="email" ></ion-input>
      </ion-item>
      <ion-item id="entrar-input2">
        <ion-label stacked>
          Senha
        </ion-label>
        <ion-input type="password" placeholder="Digite sua senha" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="width:300px;height:22px;" id="entrar-spacer1"></div>
    <button id="entrar-button1" ion-button color="positive" block on-click="goToEstabelecimentos()">
      Entrar
    </button>
    <button id="entrar-button2" ion-button clear color="positive" block on-click="goToCadastro()">
      Ou criar conta
    </button>
</ion-content>
