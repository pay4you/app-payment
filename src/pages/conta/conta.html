<ion-header>
  <ion-navbar>
    <ion-title>
      Conta
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  <h3 id="conta-heading2" style="color:#000000;">
    Informações Pessoais
  </h3>
  <ion-card id="conta-card22">
    <ion-list>
      <ion-item color="none" id="conta-list-item44">
        <ion-avatar item-left>
          <img />
        </ion-avatar>
        <h2>
          {{ user?.name }}
        </h2>
      </ion-item>
      <ion-item color="none" id="conta-list-item45">
        <ion-icon name="home" item-left></ion-icon>
        {{ user?.address }}
      </ion-item>
      <ion-item color="none" id="conta-list-item47">
        <ion-icon name="phone-portrait" item-left></ion-icon>
        {{ user?.phone }}
      </ion-item>
      <ion-item color="none">
        <ion-icon name="document" item-left></ion-icon>
        {{ user?.cpf }}
      </ion-item>
    </ion-list>
  </ion-card>
  <h3 id="conta-heading1" style="color:#000000;">
    Cartões de Crédito
  </h3>
  <ion-card *ngFor="let card of cards" class="cartao">
    <ion-list>
      <ion-item>
        <div class="show-list-numbers-and-dots">
          <p class="cardnumber">
            {{ card.cardnumber }}
          </p>
        </div>
      </ion-item>
      <ion-item id="conta-list-item-container11">
        <div id="conta-markdown17" class="show-list-numbers-and-dots">
          <p class="valid">
             {{ card.cardvalid }}
            <span class="label">
              Valid date
            </span>
          </p>
        </div>
      </ion-item>
      <ion-item id="conta-list-item-container10">
        <div id="conta-markdown16" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            <strong>
              CVV
            </strong>
            : {{ card.cardcvv }}
          </p>
        </div>
      </ion-item>

    </ion-list>
  </ion-card>
  <button class="button" ion-button color="positive" block (click)="openModalCard()">
    Adicionar cartão
  </button>
</ion-content>
